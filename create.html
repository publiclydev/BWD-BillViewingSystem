<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firestore Data Entry</title>
  <!-- Include Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-firestore.js"></script>
  <style>
    /* Add your custom styles here */
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      z-index: 1;
    }
  </style>
</head>
<body>

  <!-- Client Creation Button -->
  <button onclick="openModal()">Create Client</button>

  <!-- Modal for Adding Clients -->
  <div id="clientModal" class="modal">
    <h2>Add Client</h2>
    <form id="clientForm">
      <label for="name">First Name:</label>
      <input type="text" id="name" required>

      <label for="lastname">Last Name:</label>
      <input type="text" id="lastname" required>

      <label for="account">Account:</label>
      <input type="text" id="account" required>

      <label for="address">Address:</label>
      <input type="text" id="address" required>

      <button type="button" onclick="addClient()">Add Client</button>
      <button type="button" onclick="closeModal()">Close</button>
    </form>
  </div>

  <!-- Table for Displaying Clients -->
  <h2>Clients</h2>
  <table id="clientsTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Account Number</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Client data will be added here dynamically -->
    </tbody>
  </table>

  <!-- Billing Detail Creation Button -->
  <button onclick="openBillingModal()">Add Billing Detail</button>

  <!-- Modal for Adding Billing Details -->
  <div id="billingModal" class="modal">
    <h2>Add Billing Detail</h2>
    <form id="billingForm">
      <!-- Add billing detail fields here -->

      <button type="button" onclick="addBillingDetail()">Add Billing Detail</button>
      <button type="button" onclick="closeBillingModal()">Close</button>
    </form>
  </div>

  <script>
    // Your Firebase configuration
    var firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    var db = firebase.firestore();

    function openModal() {
      document.getElementById('clientModal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('clientModal').style.display = 'none';
    }

    function openBillingModal() {
      document.getElementById('billingModal').style.display = 'block';
    }

    function closeBillingModal() {
      document.getElementById('billingModal').style.display = 'none';
    }

    function addClient() {
      // Add client to Firestore (similar to previous code)

      // Close the modal after adding a client
      closeModal();

      // Optionally, update the clients table with the new data
      updateClientsTable();
    }

    function updateClientsTable() {
      // Retrieve clients from Firestore and update the table
      db.collection('clients').get()
        .then((querySnapshot) => {
          var tableBody = document.getElementById('clientsTable').getElementsByTagName('tbody')[0];
          tableBody.innerHTML = '';

          querySnapshot.forEach((doc) => {
            var data = doc.data();
            var row = tableBody.insertRow();
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);Cre

            cell1.innerHTML = data.name + ' ' + data.lastname;
            cell2.innerHTML = data.account;

            // Add a button to trigger billing detail addition for this client
            cell3.innerHTML = '<button onclick="openBillingModal()">Add Billing Detail</button>';
          });
        })
        .catch((error) => {
          console.error("Error getting clients: ", error);
        });
    }

    function addBillingDetail() {
      // Add billing detail to Firestore (similar to previous code)

      // Close the billing modal after adding a billing detail
      closeBillingModal();
    }

    // Initial table update on page load
    updateClientsTable();
  </script>
</body>
</html>
